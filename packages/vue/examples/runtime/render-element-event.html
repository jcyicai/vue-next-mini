<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue

      const vnode1 = h(
        'button',
        {
          onClick() {
            alert('点击')
          }
        },
        '点击'
      )

      render(vnode1, document.querySelector('#app'))

      setTimeout(() => {
        const vnode2 = h(
          'button',
          {
            onDblclick() {
              alert('双击')
            }
          },
          '双击'
        )

        render(vnode2, document.querySelector('#app'))
      }, 2000)
    </script>
  </body>
</html>
