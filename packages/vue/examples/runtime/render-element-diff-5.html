<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="../../dist/vue.js"></script>
    <script>
      const { h, render } = Vue

      const vnode1 = h('ul', [
        h('li', { key: 1 }, 'a'),
        h('li', { key: 2 }, 'b'),
        h('li', { key: 3 }, 'c'),
        h('li', { key: 4 }, 'd'),
        h('li', { key: 5 }, 'e')
      ])

      render(vnode1, document.querySelector('#app'))

      setTimeout(() => {
        const vnode2 = h('ul', [
          h('li', { key: 1 }, 'new-a'),
          h('li', { key: 3 }, 'new-c'),
          h('li', { key: 2 }, 'new-b'),
          h('li', { key: 6 }, 'new-f'),
          h('li', { key: 5 }, 'new-e')
        ])

        render(vnode2, document.querySelector('#app'))
      }, 2000)
    </script>
  </body>
</html>
