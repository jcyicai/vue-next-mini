<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../dist/vue.js"></script>
    <script>
      const { h } = Vue

      // <div :class="{ red: true }">增强的 class</div>
      const vnode = h(
        'div',
        {
          class: {
            red: true
          }
        },
        '增强的 class'
      )
      console.log(vnode)

      const vnode1 = h(
        'div',
        {
          class: [
            {
              red: true
            },
            {
              blue: true
            },
            {
              yellow: false
            }
          ]
        },
        '增强的 class'
      )
      console.log(vnode1)
    </script>
  </body>
</html>
