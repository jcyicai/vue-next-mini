<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../dist/vue.js"></script>
    <script>
      const { ref, effect } = Vue
      const obj = ref({
        name: 'jc'
      })

      effect(() => {
        document.querySelector('#app').innerHTML = obj.value.name
      })

      setTimeout(() => {
        obj.value.name = 'cc'
      }, 2000)
    </script>
  </body>
</html>
