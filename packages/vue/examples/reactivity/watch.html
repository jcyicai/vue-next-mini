<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../dist/vue.js"></script>
    <script>
      const { reactive, watch } = Vue
      const obj = reactive({
        name: 'jc'
      })

      watch(
        obj,
        (value, oldValue) => {
          console.log('watch 触发了')
          console.log(
            `value: ${JSON.stringify(value)}, oldValue: ${JSON.stringify(
              oldValue
            )}`
          )
        },
        {
          immediate: true
        }
      )

      setTimeout(() => {
        obj.name = 'cc'
      }, 2000)
    </script>
  </body>
</html>
